server:
  port: 9411
spring:
  application:
    name: zipkin-server-stream
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    port: 5672

eureka:
  instance:
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds:  10
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://user:password@eureka-dev:8761/eureka